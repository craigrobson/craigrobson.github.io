<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Craig Robson</title>
    <link rel="stylesheet/less" href="static/less/main.less" />
    <script src="static/js/less.min.js"></script>
  </head>
  <body>

    <div class="container">

      <div id="logo">
        <h1>Craig Robson</h1>
        <h2>Web developer / designer / master / whatever&hellip;</h2>
      </div>

      <div id="portfolio-feature">
        <h3>I make <span>something?</span> that make people smile.</h3>

        <div id="feature-slider">
          <div class="carousel slide">
            <div class="carousel-inner">
              <div class="item active">
                <img src="//lorempixel.com/300/300" />
              </div>

              <div class="item">
                <img src="//lorempixel.com/300/300" />
              </div>

              <div class="item">
                <img src="//lorempixel.com/300/300" />
              </div>
            </div>
          </div>
        </div>

        <p>Take a look at <a href="#portfolio">examples of my work</a> to see how I can help you.</p>
      </div>

    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script>
      $(function() {
        //alert($.fn.jquery);

        var el = $('#portfolio-feature span');

        var strings = [
          'Websites',
          'Logos',
          'Stationary',
          'Flash Animations'
        ];

        setInterval(function() {
          el.slideUp(1000, function() {
            el.text(strings[Math.random() * strings.length]);
            el.slideDown(1000);
          });
        }, 1000);

        $('.carousel').carousel();

      });
    </script>
  </body>
</html>
