<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/icons/app-icon-96x96.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <h1>PWA</h1>
    <a href="#" class="a2hs-btn">Add to Home</a>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        let deferredPrompt;
        navigator.serviceWorker.register('/sw.js', {
          scope: '.'
        })
                .then((registration) => {
                  alert('Service worker registered:' + registration.scope);
                  var add2hs = document.querySelector('.a2hs-btn');

                  window.addEventListener('beforeinstallprompt', function(e) {
                    alert('beforeinstallprompt');
                    e.preventDefault();
                    deferredPrompt = e;

                    add2hs.style.display = 'block';

                  });

                  add2hs.addEventListener('click', function(event) {
                    alert('clicked the button!!!!!!!');
                    addToHomeScreen(event);
                  });


                  window.addEventListener('fetch', function(event) {
                    alert('fetched: ' + event);
                  })
                })
                .catch((error) => {
                  alert('Service worker failed:' + error);
                });


                function addToHomeScreen() {
                  var add2hs = document.querySelector('.a2hs-btn');
                }

        window.addEventListener("onbeforeinstallprompt", function(event) {
          alert('onbeforeinstallprompt' + event);
        });

      }
    </script>
  </body>
</html>
