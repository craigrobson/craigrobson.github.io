<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/icons/app-icon-96x96.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#4e8ef7">
  </head>
  <body>

  <button type="button" class="ad2hs-prompt">Install Web App</button>
  <div class="ios-prompt">
    You can install this app on your home screen. Press the icon and click "add to home screen"
  </div>


  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
              .then(() => console.log('service worker installed'))
              .catch(err => console.error('Error', err));
    }
    function addToHomeScreen() {
      let a2hsBtn = document.querySelector(".ad2hs-prompt");  // hide our user interface that shows our A2HS button
      a2hsBtn.style.display = 'none';  // Show the prompt
      deferredPrompt.prompt();  // Wait for the user to respond to the prompt
      deferredPrompt.userChoice
              .then(function(choiceResult){
                if (choiceResult.outcome === 'accepted') {
                  console.log('User accepted the A2HS prompt');
                } else {
                  console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
              });}
    function showAddToHomeScreen() {
      let a2hsBtn = document.querySelector(".ad2hs-prompt");
      a2hsBtn.style.display = "block";
      a2hsBtn.addEventListener("click", addToHomeScreen);
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', function (e) {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      showAddToHomeScreen();
    });

    function showIosInstall() {
      let iosPrompt = document.querySelector(".ios-prompt");
      iosPrompt.style.display = "block";
      iosPrompt.addEventListener("click", () => {
        iosPrompt.style.display = "none";
      });
    }

    // Detects if device is on iOS
    const isIos = () => {
      const userAgent = window.navigator.userAgent.toLowerCase();
      return /iphone|ipad|ipod/.test( userAgent );
    }
    // Detects if device is in standalone mode
    const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);
    // Checks if should display install popup notification:
    if (isIos() && !isInStandaloneMode()) {
      // this.setState({ showInstallMessage: true });
      showIosInstall();
    }
  </script>
  </body>
</html>
