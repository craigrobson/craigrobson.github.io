<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <a href="#" class="a2hs-btn">Add to Home</a>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', {
          scope: '.'
        })
                .then((registration) => {
                  alert('Service worker registered:' + registration.scope);
                })
                .catch((error) => {
                  alert('Service worker failed:' + error);
                });

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', function(e) {
          alert('beforeinstallprompt');
          e.preventDefault();
          deferredPrompt = e;

          var add2hs = document.querySelector('.a2hs-btn');
          add2hs.style.display = 'block';

          add2hs.addEventListener('click', function() {
            alert('clicked');
            add2hs.style.display = 'none';
            deferredPrompt.prompt().then(() => {
              console.log('Prompt shown')
            })
                    .catch((error) => {
                      console.log('Prompt error: ', error);
                    });

            deferredPrompt.userChoice
                    .then((result) => {
                      if(result.outcome === 'accepted') {
                        console.log('User accepted the prompt')
                      }
                      else {
                        console.log('User dismissed the prompt')
                      }
                      deferredPrompt = null;
                    })
          });

        })
      }
    </script>
  </body>
</html>
